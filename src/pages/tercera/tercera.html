<ion-header>

  <ion-navbar>
    <ion-title>Listado de FireBase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item-sliding *ngFor="let lugar of lugares" >
    <ion-item (click)="irAVistaDeDetalleExistente(lugar)">
      <h2>{{lugar.nombre}}</h2>
    <h3>{{lugar.direccion}}</h3>
    <p>{{lugar.categoria}}</p>
    </ion-item>
    
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="deleteLugar(lugar)">
        <ion-icon name="trash"></ion-icon>
        Borrar
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-fab bottom right>
    <button ion-fab (click)="irAVistaDeDetalle()">+</button>
    
      
  </ion-fab>
</ion-content>
